<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Some fun</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/animate.css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" charset="utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <section class="container">
      <h1 class="animated tada">Animate.css Examples</h1>
      <img class="heart animated pulse infinite" src="http://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/2000px-Heart_coraz%C3%B3n.svg.png" />
      <div class="headers">
        <h2 class="header animated bounceInLeft">Welcome to GDI!</h2>
        <h2 class="header animated bounceInRight">This uses animate.css</h2>
        <h2 class="header animated flipInY">It's very easy to use</h2>
        <h2 class="header animated flipInX">CSS3 is pretty slick!</h2>
      </div>
    </section>
  </body>
</html>
